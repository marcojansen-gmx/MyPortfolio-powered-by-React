<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Portfolio</title>

    <!--Bootstrapp CSS added for layout-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/carousel.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container text-center">
      <!-- Navbar -->
      <nav>
        <div class="menu-icon">
          <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="menu">
          <ul>
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="./MyProjects.html">MyProjects</a></li>
            <li><a href="./MyResumee.html">MyResumee</a></li>
            <li><a href="./MyLinks.html">MyLinks</a></li>
          </ul>
        </div>
      </nav>

      <!-- Start Main container -->
      <div class="container text-center">
        <div
          id="home-card"
          class="container bg-white rounded-lg shadow-lg overflow-hidden"
        >
          <!-- pictures carousel -->
          <div class="w-full sm:w-1/2 md:w-1/3 flex flex-col p-3">
            <div class="flex-1 flex flex-col">
              <div class="carousel-inner">
                <div
                  id="portfolioCarousel"
                  class="bg-cover h-48 carousel slide"
                  data-ride="carousel"
                >
                  <!-- Indicators -->
                  <div class="carousel-item active">
                    <img
                      src="./pic/Index1.jpg"
                      alt="Picture of me"
                      width="750"
                      height="400"
                    />
                    <div class="carousel-caption">
                      <h1>About Me</h1>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./pic/Index2.jpg"
                      alt="Picture of me"
                      width="750"
                      height="400"
                    />
                    <div class="carousel-caption">
                      <h1>About Me</h1>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./pic/Index3.jpg"
                      alt="Picture of me"
                      width="750"
                      height="400"
                    />
                    <div class="carousel-caption">
                      <h1>About Me</h1>
                    </div>
                  </div>
                </div>
                
                <!-- Left and right controls -->
                <a
                  class="carousel-control-prev"
                  href="#portfolioCarousel"
                  data-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#portfolioCarousel"
                  data-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
            </div>
          </div>
          <div class="p-4 flex-1 flex flex-col">
            <div class="mb-4 text-grey-darker text-sm flex-1">
              <p>Hi, I am Marco, a senior software engineer</p>
              <p>who is living and working in Perth, Australia</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="container">
        <footer class="center">
          <div class="footer-copyright">
            <div class="container text-center" id="footer">
              <span> Â© 2021 Copyright</span>
              <br />
              <span>
                My Portfolio powered by React <br />
                <link
                  rel="stylesheet"
                  type="text/css"
                  href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
                />
                Made with <i class="icon ion-heart"></i> By
                <a
                  href="https://github.com/marcojansen-gmx/MyPortfolio-powered-by-React"
                  target="blank"
                ></a>
                <br />
                Marco
              </span>
            </div>
          </div>
        </footer>
      </div>

    <!--JavaScript at end of body for optimized loading-->

      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
